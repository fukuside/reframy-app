<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>サウンドテスト</title>
  </head>
  <body>
    <h1>🔊 BGM 再生テスト</h1>
    <button onclick="play()">再生</button>
    <script>
      function play() {
        const audio = new Audio("/sounds/bgm.mp3");
        audio.loop = true;
        audio.volume = 0.5;
        audio.play()
          .then(() => console.log("再生成功"))
          .catch((e) => console.error("再生失敗:", e));
      }
    </script>
  </body>
</html>
